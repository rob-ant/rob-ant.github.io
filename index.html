<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Add some basic styling for layout */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        header, section { margin-bottom: 20px; }
        a { color: #007bff; text-decoration: none; }
        nav { margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <a href="#projects">Projects</a> | 
        <a href="#cv">CV</a>
    </nav>

    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>This is a showcase of projects I've worked on and my CV.</p>
    </header>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li><a href="https://github.com/username/project1" target="_blank">Project 1</a></li>
            <li><a href="https://github.com/username/project2" target="_blank">Project 2</a></li>
            <!-- Add more projects as needed -->
        </ul>
    </section>

    <section id="cv" style="text-align: center;">
        <h2>My CV</h2>
        <!-- Embed your CV using an iframe -->
        <div style="display: inline-block; width: 100%; max-width: 800px;">
            <iframe src="cv.pdf" style="width: 100%; height: 100vh; border: none;"></iframe>
        </div>
        <!-- Alternatively, a link to download/view the CV -->
        <p><a href="cv.pdf" target="_blank">Download my CV</a></p>
    </section>
    
</body>
</html>
